version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chortdomains_db
    environment:
      POSTGRES_USER: chortdomains
      POSTGRES_PASSWORD: chortdomains
      POSTGRES_DB: chortdomains
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chortdomains"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: chortdomains_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chortdomains_backend
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: chortdomains
      POSTGRES_PASSWORD: chortdomains
      POSTGRES_DB: chortdomains

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # App
      DEBUG: "true"
      DEV_MODE: "false"
      DEV_USER_ROLE: admin

      # Authentik OAuth2
      AUTHENTIK_ISSUER: http://100.64.0.8:9000/application/o/chortdomains/
      AUTHENTIK_CLIENT_ID: ZgCj4lQa864hjGiryt67fAEGw5mfPzkqpnnY0caC
      AUTHENTIK_CLIENT_SECRET: 8e4V3k7lxwfrGf7yD0ckyDLp2RFCRFk5zcxNb6pA26vuAgIKGtPzGRAGIXi7dJBGik393FIMRDlVhBSlc82Xt3aKZ6n4vjh7vcFArtVTaJmuKWqC9h8IRjlzGqtkuhwv
      # Leave empty to allow any authenticated user
      AUTHENTIK_ACCESS_GROUP: ""
      AUTHENTIK_ADMIN_GROUP: chortdomains - admin

      # Frontend URL for redirects
      FRONTEND_URL: http://localhost:3000

      # CORS
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8000", "http://100.64.0.8:9000"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend/chortdomains
      dockerfile: Dockerfile
    container_name: chortdomains_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/chortdomains:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local